<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PokeBot</title>
    <link rel="stylesheet" href="../CSS/home.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <header></header>
        </div>
        <div class="main">
            <div class="live-video">
                <img id="video-player" width="576" height="432">
            </div>
            <div class="map">
                <canvas class='canvas_map' id="mapCanvas"></canvas>
                <button class="save-button" id="saveButtonId">Save</button>
            </div>
        </div>
        <div class="prompt">
            <div class="console">
                <div class="divLogs">
                    <p class="logs"> 
                        Bienvenue sur l'interface web du pokebot!
                    </p>
                </div> 
                <div class="command">
                    <input type="text" placeholder="Type your command" required id="commandLine">
                </div>
            </div>
            <div class="combat">
                <div class="attaques">
                    <button class="interfaceCombat">Vive-attaque</button>
                    <button class="interfaceCombat">Gros yeux</button>
                    <button class="interfaceCombat">Qoeud de fer</button>
                    <button class="interfaceCombat">Attaque 4</button>
                </div>
                <div class="utilty">
                    <button class="interfaceCombat">Capturer</button>
                    <button class="interfaceCombat">Fuite</button>
                </div>
            </div>
            <div class="display-image">
                <canvas class="imagePokemon" id="imPokemon"></canvas>
            </div>
        </div>
    </div>
    <script src="../JS/loader.js "></script>
    <script type="module" src="../JS/new_map.js"></script>
    <script type="module" src="../JS/JavaScript.js"></script>
    <script type="module" src="../JS/video.js"></script>
    <script type="module" src="../JS/actionId.js"></script>
</body>
</html>
