<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PokeBot</title>
    <link rel="stylesheet" href="../CSS/home.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <header></header>
        </div>
        <div class="main">
            <div class="live-video"></div>
            <div class="map">
                <canvas class='canvas_map' id="mapCanvas"></canvas>
                <button class="save-button" id="saveButtonId">Save</button>
            </div>
        </div>
        <div class="prompt">
            <div class="console">
                <div class="divLogs">
                    <p class="logs"> 
                        Some logs here
                    </p>
                </div>
                    
                <div class="command">
                    <input type="text" placeholder="Type your command" required id="commandLine">
                </div>
            </div>
            <div class="display-image">
                <canvas class="imagePokemon" id="imPokemon"></canvas>
            </div>
        </div>
    </div>
    <script src="../JS/loader.js "></script>
    <script type="module" src="../JS/map.js"></script>
    <script type="module" src="../JS/JavaScript.js"></script>
</body>
</html>
